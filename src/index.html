<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/Automatic_Calculation_System//src//css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="left">
            <div class="box">
                <h1>Calculator</h1>
            </div>
            <input type="number" id="num1" placeholder="Nhập số thứ nhất" onclick="setCurrentInput(1)">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>
            <input type="number" id="num2" placeholder="Nhập số thứ hai" onclick="setCurrentInput(2)">
            <div id="ketqua">Kết quả: <span id="result"></span></div>
        </div>
        <div class="right"><button onclick="calculate()">=</button></div>
        <div id="numpad">
            <button button class="button" onclick="addNumber(1)">1</button>
            <button class="button" onclick="addNumber(2)">2</button>
            <button class="button" onclick="addNumber(3)">3</button><br>
            <button class="button" onclick="addNumber(4)">4</button>
            <button class="button" onclick="addNumber(5)">5</button>
            <button class="button" onclick="addNumber(6)">6</button><br>
            <button class="button" onclick="addNumber(7)">7</button>
            <button class="button" onclick="addNumber(8)">8</button>
            <button class="button" onclick="addNumber(9)">9</button><br>
            <button class="button" onclick="addNumber(0)">0</button>
            <button class="button" onclick="deleteData()">delete</button>
        </div>
    </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
